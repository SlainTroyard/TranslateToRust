# Rustify Configuration File
# Copy this to your project or ~/.rustify.toml

[llm]
# Main LLM for translation
model = "gpt-4"
# api_key = "your-api-key"  # Or use RUSTIFY_LLM_API_KEY env var
# base_url = "https://api.openai.com/v1"
temperature = 1.0
top_p = 1.0
max_tokens = 8192

[reasoner]
# Reasoner LLM for complex analysis (optional, defaults to llm)
model = "gpt-4"
temperature = 1.0
top_p = 1.0
max_tokens = 8192

[rust]
# Rust toolchain settings
cargo_bin = "cargo"
rustc_bin = "rustc"
edition = "2021"

# General settings
log_level = "INFO"
max_fix_attempts = 10
max_test_fix_attempts = 20
parallel_tasks = 1

# Additional prompt directories (optional)
# prompt_dirs = ["./custom_prompts"]
